<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${notice.title}">상세 페이지</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>🎮</text></svg>">
</head>

<body>
<div id="root">
    <header>
        <div class="header-content">
            <a href="/" class="logo">
                <i class="fas fa-gamepad"></i>
                <span>Moon Server</span>
            </a>
            <nav>
                <ul>
                    <li><a th:href="@{/}">홈</a></li>
                    <li><a th:href="@{/notices}">공지사항</a></li>
                    <li><a th:href="@{/commands}">명령어</a></li>
                    <li><a th:href="@{/boards}">커뮤니티</a></li>
                </ul>
            </nav>

            <div class="login-form" sec:authorize="isAnonymous()">
                <form method="post" action="/login">
                    <input type="text" name="username" placeholder="아이디" required>
                    <input type="password" name="password" placeholder="비밀번호" required>
                    <button type="submit">로그인</button>
                </form>
            </div>

            <div class="login-form" sec:authorize="isAuthenticated()" style="align-items: center;">
                <div style="display: flex; align-items: center;">
                    <p style="margin: 0; font-size: 1rem;">
                        <span style="color: #f39c12; font-weight: bold;" th:text="${#authentication.name}"></span>
                        <span style="color: #ffffff;">님 환영합니다.</span>
                    </p>
                    <form th:action="@{/logout}" method="post" style="margin-left: 1rem;">
                        <button type="submit" class="login-button">로그아웃</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="detail-container">
            <h2>공지사항</h2>
            <hr>
            <p>
                <strong th:text="${notice.title}">제목</strong><br>
                <span th:text="${notice.author}">작성자 | </span>
                <span th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</span>
            </p>

            <!-- ✅ 자동 높이 조절되는 textarea -->
            <textarea id="noticeContent" readonly oninput="resize(this)"
                      class="auto-resize-textarea" th:text="${notice.content}">
            </textarea>

            <!-- ✅ 관리자만 수정/삭제 버튼 표시 -->
            <div class="detail-buttons" sec:authorize="hasRole('ADMIN')">
                <a th:href="@{'/notices/' + ${notice.id} + '/edit'}">
                    <button class="edit-button">수정</button>
                </a>
                <form th:action="@{'/notices/' + ${notice.id} + '/delete'}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('정말로 삭제하시겠습니까?')">삭제</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Moon Server Start</p>
    </footer>
</div>

<!-- ✅ 자동 높이 조절 스크립트 -->
<script>
    window.addEventListener("load", () => {
        const contentBox = document.getElementById("noticeContent");
        if (contentBox) {
            contentBox.style.height = "auto";
            contentBox.style.height = contentBox.scrollHeight + "px";
        }
    });

    function resize(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
    }
</script>

</body>
</html>
