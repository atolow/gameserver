<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>개인 아이템 생성</title>
</head>
<body>
<h1>개인 아이템 생성</h1>

<form th:action="@{/admin/items/create}" th:object="${itemCreateRequestDto}" method="post">
    <label for="name">이름</label>
    <input type="text" id="name" th:field="*{name}" required>
    <br>

    <label for="description">설명</label>
    <textarea id="description" th:field="*{description}" rows="3"></textarea>
    <br>

    <label for="price">가격</label>
    <input type="number" id="price" th:field="*{price}" required>
    <br><br>

    <button type="submit">생성하기</button>
</form>

<p><a th:href="@{/admin/items}">목록으로 돌아가기</a></p>
</body>
</html>
