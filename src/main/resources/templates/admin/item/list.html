<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이템 목록</title>
</head>
<body>
<h1>개인 아이템 목록</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>이름</th>
        <th>가격</th>
        <th>상태</th>
        <th>행위</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.sold} ? '매출완료' : '가능'"></td>
        <td>
            <a th:href="@{'/admin/items/' + ${item.id}}">상세보기</a>
            <span th:if="${#authentication.principal.user.role.name() == 'ADMIN'}">
                | <a th:href="@{'/admin/items/' + ${item.id} + '/edit'}">수정</a>
                | <a th:href="@{'/admin/items/' + ${item.id} + '/delete'}">삭제</a>
            </span>
        </td>
    </tr>
    </tbody>
</table>

<p><a th:href="@{/}">메인 페이지로</a></p>
</body>
</html>
