<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경 - Moon Server 홈페이지</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎮</text></svg>">
</head>

<body>
<div class="newpassword-container">
    <h2>비밀번호 변경</h2>

    <form th:action="@{/users/change-password}" th:object="${userPasswordChangeRequestDto}" method="post">
        <div class="form-group">
            <label for="currentPassword">현재 비밀번호</label>
            <input type="password" th:field="*{currentPassword}" placeholder="현재 비밀번호를 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="newPassword">새 비밀번호</label>
            <input type="password" th:field="*{newPassword}" placeholder="새 비밀번호를 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" th:field="*{confirmPassword}" placeholder="비밀번호를 다시 입력하세요" required>
        </div>

        <div th:if="${errorMessage}" style="color: red; margin-bottom: 1rem;" th:text="${errorMessage}"></div>
        <div th:if="${message}" style="color: green; margin-bottom: 1rem;" th:text="${message}"></div>

        <button type="submit" class="newpassword-button">비밀번호 변경</button>
    </form>

    <a th:href="@{/users/me}" class="cancel-link">취소</a>
</div>
</body>

</html>
