<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 게임 운영 홈페이지</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎮</text></svg>">
</head>

<body>
<div class="register-container">
    <h2>회원가입</h2>
    <form method="post" th:action="@{/users/register}" th:object="${userCreateRequestDto}">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" th:field="*{username}" placeholder="아이디를 입력하세요" required/>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" th:field="*{email}" placeholder="이메일 주소를 입력하세요" required/>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" required/>
        </div>
        <button type="submit" class="register-button">가입하기</button>
    </form>
    <a href="/login" class="login-link">이미 계정이 있으신가요? 로그인</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<div th:if="${errorMessage}">
    <script th:inline="javascript">
        Swal.fire({
            icon: 'error',
            title: '회원가입 실패',
            text: [[${errorMessage}]],
            confirmButtonText: '확인'
        });
    </script>
</div>
</body>
</body>

</html>
